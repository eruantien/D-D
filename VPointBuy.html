<!DOCTYPE html>
<html>
    <head>
        <title>D&D 5e Ability Score Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <style>
            body {
            font-family: Arial, sans-serif;
            background-color: #F8F9FA;
            color: #212529;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
            
        h1, h2, h3 {
            color: #333;
        }
            
        ul {
            list-style: none;
            padding: 0;
        }
            
        li {
            border: 1px solid #DEE2E6;
            margin-bottom: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
            
        li:hover {
            transform: scale(1.05);
        }
            
        a {
            color: #0A58CA;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
    </head>
    <body>
        <div class="container">
        <ul>
            <li><a href="https://eruantien.github.io/DnD/" target="_self">Home Page</a></li>
        </ul>
        </div>
        <div class="container mt-5">
            <h1>D&D 5e Ability Score Calculator</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Ability Score</th>
                        <th scope="col">Cost</th>
                        <th scope="col">Controls</th>
                    </tr>
                </thead>
                <tbody id="abilityScoreTable">
                </tbody>
            </table>
            <p id="resultDiv"></p>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            let totalPointsUsed = 0;
            let abilityScores = [8, 8, 8, 8, 8, 8]; // Initialize all scores to 8

            function updateTable(){
                $("#abilityScoreTable").empty();
                totalPointsUsed = 0; // Reset total points used
                for(let i = 0; i < 6; i++){
                    $("#abilityScoreTable").append(
                        `<tr>
                            <td>${abilityScores[i]}</td>
                            <td>${getPointCost(abilityScores[i])}</td>
                            <td>
                                <button onclick="decreaseScore(${i})" class="btn btn-danger" ${(abilityScores[i] == 8)? 'disabled' : ''}>Decrease</button>
                                <button onclick="increaseScore(${i})" class="btn btn-success" ${(abilityScores[i] == 17 || totalPointsUsed >= 35)? 'disabled' : ''}>Increase</button>
                            </td>
                        </tr>`
                    );
                    totalPointsUsed += getPointCost(abilityScores[i]);
                }
                $("#resultDiv").text(`Total points used: ${totalPointsUsed}. Remaining points: ${35-totalPointsUsed}`);
            }

            function increaseScore(index){
                if(abilityScores[index] < 17 && totalPointsUsed < 35){ // Check total points used
                    abilityScores[index]++;
                    updateTable();
                }
            }

            function decreaseScore(index){
                if(abilityScores[index] > 8){
                    abilityScores[index]--;
                    updateTable();
                }
            }

            function getPointCost(score){
                switch (score) {
                    case 8: return 0;
                    case 9: return 1;
                    case 10: return 2;
                    case 11: return 3;
                    case 12: return 4;
                    case 13: return 5;
                    case 14: return 7;
                    case 15: return 9;
                    case 16: return 12;
                    case 17: return 15;
                }
            }

            // On load, populate the table
            updateTable();
        </script>
    </body>
</html>
